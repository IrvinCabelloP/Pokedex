<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Est치 p치gina te ense침a a dibujar">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ubicaci칩n</title>
    <link rel="stylesheet" href="/css/style.css">
    
  </head>
  <body>
    <main>
        <div class="pokedex">
          <div class="container-titulo">
            <h1><em>POKEDEX</em></h1>
          </div>
          <div class="container-entrada">
            <input type="text" id="search" placeholder="Nombre o ID">
          </div>
          <div class="container-nombrePokemon">
            <h3 id="Npokemon" style="font-size: xxx-large">Pokemon</h3>
          </div>
            <div class="container-salud">
              <h4 id="salud">hp</h4>
            </div>
            <div class="imagen-Pokemon">
              <img id="image" src="" alt="">
            </div>
            <h4 id="Potipo" style="font-size: xxx-large">Tipo</h4>
            <div class="container-tipoPokemon">
              <table class="container-tablaTipoPokemon">
                <thead>
                  <tr class="table-dark">
                    <th>Tipo1</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th id="info1"></th>
                  </tr>
                  <tr>
                    <th id="info2"></th>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="container-habilidadPokemon">
              <table class="table table-bodered table-striped table-light" id="tablap">
                <thead>
                  <tr class="table-dark">
                    <th>Id</th>
                    <th>Habilidad 1</th>
                    <th>Habilidad 2</th>
                    <th>Habilidad 3</th>
                  </tr>
                </thead>
              <tbody>
                <tr>
                  <th scope="col" id="pokemonid"></th>
                  <th id="habilidad1"></th>
                  <th id="habilidad2"></th>
                  <th id="habilidad3"></th>
                </tr>
              </tbody>
              </table>
            </div>
        </div>
    </main>
  </body>
  <script src="/javascript/jason.js"></script>
</html>
